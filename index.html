<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .game {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .game div {
            flex: 1;
            text-align: center;
        }
        .game-id {
            flex: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Roulette Games</h1>
        <div id="gamesContainer"></div>
    </div>

    <script>
        async function fetchRouletteGames() {
            try {
                const response = await fetch('https://blaze1.space/api/roulette_games/recent');
                const data = await response.json();
                displayGames(data);
            } catch (error) {
                console.error('Error fetching roulette games:', error);
            }
        }

        function displayGames(games) {
            const gamesContainer = document.getElementById('gamesContainer');
            gamesContainer.innerHTML = '';

            games.forEach(game => {
                const gameDiv = document.createElement('div');
                gameDiv.classList.add('game');
                gameDiv.innerHTML = `
                    <div class="game-id">${game.game_id}</div>
                    <div>${game.date}</div>
                    <div>${game.player}</div>
                    <div>${game.result}</div>
                `;
                gamesContainer.appendChild(gameDiv);
            });
        }

        fetchRouletteGames();
    </script>
</body>
</html>

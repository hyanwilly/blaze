<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Games</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Roulette Games</h1>
    <table id="gamesTable">
        <thead>
            <tr>
                <th>Game ID</th>
                <th>Date</th>
                <th>Player</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody id="gamesBody">
        </tbody>
    </table>

    <script>
        async function fetchRouletteGames() {
            try {
                const response = await fetch('https://blaze1.space/api/roulette_games/recent');
                const data = await response.json();
                displayGames(data);
            } catch (error) {
                console.error('Error fetching roulette games:', error);
            }
        }

        function displayGames(games) {
            const gamesBody = document.getElementById('gamesBody');
            gamesBody.innerHTML = '';

            games.forEach(game => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${game.game_id}</td>
                    <td>${game.date}</td>
                    <td>${game.player}</td>
                    <td>${game.result}</td>
                `;
                gamesBody.appendChild(row);
            });
        }

        fetchRouletteGames();
    </script>
</body>
</html>
